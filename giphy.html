<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="dark" name="color-scheme">
    <link rel="stylesheet" href="style.css">
    <title>Giphy Party!</title>
</head>

<body>
    <h1>GIPHY PARTY</h1>
    <form action="" id="giphy-form">
        <input type="text" id="giphy-search" placeholder="Enter Gif Keyword Here">
        <button id="submit">Search Giphy!</button>
        <button id="remove-all">Remove Images</button>
    </form>
    <section id="gif-space">

    </section>


    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="giphy.js"></script>
</body>

</html>
